    sdk: flutter
  flutter_localizations:
    sdk: flutter
  encrypted_shared_preferences: ^3.0.0
  permission_handler: ^10.2.0
  pdf: ^3.8.1
  pdfx: ^2.3.0
  edge_detection:
    git:
      url: https://github.com/sawankumarbundelkhandi/edge_detection
      ref: master
  path_provider: ^2.0.10
  image: ^3.1.3
  photo_view: ^0.14.0
  intl: ^0.17.0
  flutter_svg: ^1.0.3
  url_launcher: ^6.1.2
  file_picker: ^5.2.4
  web_socket_channel: ^2.2.0
  http: ^0.13.4
  http_interceptor: ^2.0.0-beta.5
  flutter_cache_manager: ^3.3.0
  cached_network_image: ^3.2.1
  shimmer: ^2.0.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.3
  flutter_form_builder: ^7.5.0
  form_builder_validators: ^8.4.0
  package_info_plus: ^1.4.3+1
  font_awesome_flutter: ^10.1.0
  local_auth: ^2.1.2
  connectivity_plus: ^3.0.3
  flutter_native_splash: ^2.2.11
  share_plus: ^6.2.0
  introduction_screen: ^3.0.2
  mime: ^1.0.2
  receive_sharing_intent: ^1.4.5
  uuid: ^3.0.6
  flutter_typeahead: ^4.3.3
  fluttertoast: ^8.1.1
  paperless_api:
    path: packages/paperless_api
  hive: ^2.2.3
  rxdart: ^0.27.7
  badges: ^2.0.3
  flutter_colorpicker: ^1.0.3
  provider: ^6.0.5
  dio: ^5.0.0
  hydrated_bloc: ^9.0.0
  json_annotation: ^4.7.0
  pretty_dio_logger: ^1.2.0-beta-1
  collection: ^1.17.0
  device_info_plus: ^4.1.3
  flutter_local_notifications: ^13.0.0
  flutter_staggered_grid_view: ^0.6.2
