  dynamic_color: ^1.5.4
  flutter_html: ^3.0.0-alpha.6
  in_app_review: ^2.0.6

dependency_overrides:
  intl: 0.17.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  mockito: ^5.3.2
  bloc_test: ^9.1.0
  dependency_validator: ^3.0.0
  flutter_lints: ^1.0.0
  json_serializable: ^6.5.4
  dart_code_metrics: ^5.4.0
  auto_route_generator: ^5.0.3

